<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    
    <body>
        <div class="container">
            <div id="res"></div>
            <div id="btns">
                <button id="btn0" class="numerals">0</button>
                <button id="btn1" class="numerals">1</button>
                <button id="btnClr" class="endCalc">C</button>
                <button id="btnEql" class="endCalc">=</button>
                <button id="btnSum" class="operators">+</button>
                <button id="btnSub" class="operators">-</button>
                <button id="btnMul" class="operators">*</button>
                <button id="btnDiv" class="operators">/</button>                
            </div>
        </div>
    </body>
</html>
